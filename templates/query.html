<!DOCTYPE html>
<html>
  <head>
    <title>Query - 构建你需要的GA报告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- <script src="http://timdream.org/wordcloud2.js/src/wordcloud2.js"></script> -->
    <link href="http://foxrunsoftware.github.io/DatePicker/assets/css/prettify/prettify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="http://foxrunsoftware.github.io/DatePicker/assets/css/prettify/prettify.js"></script>
      <style type="text/css">
        .container {
        max-width: 1000px;
        margin-left: 20%;
        margin-right: 20%;
      }
  
    </style>
      
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>GA Reporter For Agency<small>Export GA Data from remote server.</small></h1>
            <h2>构建你需要的GA报告</h2>
        </div>
        {% if results %}
        <div>Token: {{results['token']}}</div>
        {% endif %}
          <form role="form" method="POST" action="/query">
            <div class="form-group">
              <input type="text" name="view_id" class="form-control" id="view_id" placeholder="输入View ID" style="max-width: 300px;">
              <a href='http://cloga.info/files/viewid.png'>哪里可以找到View ID？</a></br>
              start: <input type="text" name="start" class="form-control" id="start" placeholder="2014-01-01" style="max-width: 300px;">
              end: <input type="text" name="end" class="form-control" id="end" placeholder="2014-01-01" style="max-width: 300px;">
              metrics: <input type="text" name="metrics" class="form-control" id="metrics" placeholder="输入metrics, 例如: ga:pageviews,ga:sessions" style="max-width: 600px;">
              dimensions: <input type="text" name="dimensions" class="form-control" id="dimensions" placeholder="输入dimentions, 例如: ga:source,ga:medium" style="max-width: 600px;">
              filter: <input type="text" name="filters" class="form-control" id="filters" placeholder="输入filters" style="max-width: 600px;">
            <button type="submit" class="btn btn-default">提交</button>
          </form>
          </p>
          </div>
            {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</html>
