<!DOCTYPE html>
<html>
  <head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://timdream.org/wordcloud2.js/src/wordcloud2.js"></script>
    <style>
      .container {
        max-width: 1000px;
        margin-left: 20%;
        margin-right: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Get Title and Term Cloud<small>Give a url to get title and content term cloud.</small></h1>
        </div>
            <h2>Input URL</h2>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;">
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </p>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
          {% if results %}
            <h2>Result</h2>
            <p>
              {{ results['url'] }} title is: {{ results['title'] }}<br>
            </p>
            <h2>Term Cloud</h2>
            </br>
            <canvas width="1000" height="600" id="canvas"></canvas>
            <script >
            WordCloud(document.getElementById('canvas'), {list: [{{ results['terms']|safe }}]});
            </script>
          {% endif %}
    </div>
    <br><br>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    })(window,document,'script','dataLayer','GTM-7VF4');</script>
    <!-- End Google Tag Manager -->

  </body>
</html>
